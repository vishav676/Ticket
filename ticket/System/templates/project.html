{% extends "base.html" %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Projects</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Project</th>
							<th>Description</th>
							<th>Date Created</th>
                            <th>Status</th>
                            <th>Last Updated</th>
						</tr>
						{% for project in projects %}
							<tr>
								<td>{{project.name}}</td>
								<td>{{project.description}}</td>
								<td>{{project.date_created}}</td>
								<td>{{project.status}}</td>
								<td>{{project.last_updated}}</td>
							</tr>
						{% endfor %}
					</table>
				</div>
			</div>

		</div>

{% endblock content %}
