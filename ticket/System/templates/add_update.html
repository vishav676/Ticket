{% extends 'base.html' %}
{% block content %}

        {% csrf_token %}
        {{form.as_table}}
        <input class="btn btn-primary float-right" type="submit" name="Update Information">

    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endblock%}
